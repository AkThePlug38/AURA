name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Xmx2g

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties','**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: "34.0.0"

      - name: Create local.properties with SDK path
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      # -------------------------
      # Build debug APK (no secrets)
      # -------------------------
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: aura-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      # -------------------------
      # OPTIONAL: Build signed Release AAB (requires secrets)
      # If you want an automated signed release, follow the comments below:
      # -------------------------
      # To enable signed release build in CI:
      # 1) Add the following secrets in your repo settings:
      #    - AURA_STORE_FILE_BASE64  -> base64 of your .jks file
      #    - AURA_STORE_PASS
      #    - AURA_KEY_ALIAS
      #    - AURA_KEY_PASS
      # 2) Uncomment the following steps (and the prepare local.properties step)
      # -------------------------

      - name: Prepare keystore for release (optional)
        if: ${{ secrets.AURA_STORE_FILE_BASE64 != '' }}
        run: |
          mkdir -p keystore
          echo "${{ secrets.AURA_STORE_FILE_BASE64 }}" | base64 --decode > keystore/my-release-key.jks
          echo "AURA_STORE_FILE=$(pwd)/keystore/my-release-key.jks" >> local.properties
          echo "AURA_STORE_PASS=${{ secrets.AURA_STORE_PASS }}" >> local.properties
          echo "AURA_KEY_ALIAS=${{ secrets.AURA_KEY_ALIAS }}" >> local.properties
          echo "AURA_KEY_PASS=${{ secrets.AURA_KEY_PASS }}" >> local.properties

      - name: Build Release AAB (optional)
        if: ${{ secrets.AURA_STORE_FILE_BASE64 != '' }}
        run: ./gradlew bundleRelease --no-daemon --stacktrace

      - name: Upload Release AAB (optional)
        if: ${{ secrets.AURA_STORE_FILE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: aura-release-aab
          path: app/build/outputs/bundle/release/*.aab
